<!DOCTYPE html>
<html>
  <head>
    <title>Johnny's Final Project</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 70%;
      }
      .controls {
        margin-top: 10px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }

      #origin-input,
      #destination-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 200px;
      }

      #origin-input:focus,
      #destination-input:focus {
        border-color: #4d90fe;
      }

      #mode-selector {
        color: #fff;
        background-color: #4d90fe;
        margin-left: 12px;
        padding: 5px 11px 0px 11px;
      }

      #mode-selector label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
      }


    </style>
  </head>
  <body>
    <input id="origin-input" class="controls" type="text"
        placeholder="Enter an origin location">

    <input id="destination-input" class="controls" type="text"
        placeholder="Enter a destination location">

    <div id="mode-selector" class="controls">
      <input type="radio" name="type" id="changemode-walking" checked="checked">
      <label for="changemode-walking">Walking</label>

      <input type="radio" name="type" id="changemode-transit">
      <label for="changemode-transit">Transit</label>

      <input type="radio" name="type" id="changemode-driving">
      <label for="changemode-driving">Driving</label>
    </div>

    <div id="map"></div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>

    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/routeboxer/src/RouteBoxer.js"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&signed_in=true&libraries=places&callback=initMap"
      async defer></script> -->
    <script type="text/javascript">
      var map;
      var boxpolys = null; //stores all the boxes that are on the map

      var placeService;
      var gmarkers = [];
      var infowindow = new google.maps.InfoWindow();

      // var coords;
      $(document).ready(function(){
        try {
          if (navigator.geolocation) {
            /*
            getCurrentPosition takes up to three arguments:
            a successCallback
            a errorCallback (optional)
            PositionOptions (optional)

            PositionOptions is an object with three properties:
            enableHighAccuracy (boolean - default is false
            if true, response times may be slowed
            and battery consumption (on mobiles) may
            increase)
            timeout (in ms - default is infinity)
            maximumAge (in ms - default is 0
            if > 0, the API tries to fetch a cached position)
            */
            navigator.geolocation.getCurrentPosition (function(position){
              var coords = position.coords;
              console.log(coords);
              console.log('Your geographical coordinates are ' + coords.latitude + ', ' + coords.longitude + '.');
			        console.log('These coordinates are accurate to within ' + coords.accuracy + ' metres.');

              /*
              the position object contains a 'coords' and 'timestamp' object;
              coords contains:
              latitude
              longitude
              accuracy (in metres with 95% confidence)
              altitude (in metres)
              altitudeAccuracy (in metres)
              heading (degrees clockwise relative to true north)
              speed (in m/s - more relevant for the watchPosition function
              which is not described here)
              */
              initMap(coords);

            },
            function(error){
              if (error.code == 1) {
                console.log('Please enable location tracking in your web browser');
              } else if (error.code == 2) {
                console.log('Unable to determine location - please ensure location tracking is enabled in your browser');
              }
              /*
              The error object has a 'code' and 'message' property
              error.code can be:
              1 (permission denied),
              2 (position unavailable),
              3 (timeout)
              */
            },
  		        {enableHighAccuracy: true});
          }
          else {
            /* browser doesn't support geolocation */
            console.log('Your browser does not support location tracking');
          }
        }
        catch (e) {
          /* error handling here */
          alert('An error has occured');
        }
        // initMap();
      });

      function initMap(coords) {
        var origin_place_id = null;
        var destination_place_id = null;

        var loc = new google.maps.LatLng(coords.latitude, coords.longitude);

        map = new google.maps.Map(document.getElementById('map'), {
          // when map type control is false, there is no option for mapsatellite
          mapTypeControl: false,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          //center: {lat: 40.7903, lng: -73.9597},
          center: loc,
          zoom: 13,
          zoomControlOptions: {
            style:google.maps.ZoomControlStyle.LARGE
          }
        });

        var travel_mode: google.maps.TravelMode.WALKING;

        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        directionsDisplay.setMap(map);

        placeService = new google.maps.places.PlacesService(map);

        var origin_input = document.getElementById('origin-input');
        var destination_input = document.getElementById('destination-input');
        var modes = document.getElementById('mode-selector');

        map.controls[google.maps.ControlPosition.TOP_LEFT].push(origin_input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(destination_input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(modes);

        var origin_autocomplete = new google.maps.places.Autocomplete(origin_input);
        origin_autocomplete.bindTo('bounds', map);
        var destination_autocomplete =
            new google.maps.places.Autocomplete(destination_input);
        destination_autocomplete.bindTo('bounds', map);

        // Sets a listener on a radio button to change the filter type on Places
        // Autocomplete.
        function setupClickListener(id, mode) {
          var radioButton = document.getElementById(id);
          radioButton.addEventListener('click', function() {
            travel_mode = mode;
          });
        }
        setupClickListener('changemode-walking', google.maps.TravelMode.WALKING);
        setupClickListener('changemode-transit', google.maps.TravelMode.TRANSIT);
        setupClickListener('changemode-driving', google.maps.TravelMode.DRIVING);

        function expandViewportToFitPlace(map, place) {
          if (place.geometry.viewport) {
            map.fitBounds(place.geometry.viewport);
          } else {
            map.setCenter(place.geometry.location);
            map.setZoom(17);
          }
        }

        origin_autocomplete.addListener('place_changed', function() {
          var place = origin_autocomplete.getPlace();
          if (!place.geometry) {
            window.alert("Autocomplete's returned place contains no geometry");
            return;
          }
          expandViewportToFitPlace(map, place);

          // If the place has a geometry, store its place ID and route if we have
          // the other place ID
          origin_place_id = place.place_id;
          route(origin_place_id, destination_place_id, travel_mode,
                directionsService, directionsDisplay);
        });

        destination_autocomplete.addListener('place_changed', function() {
          var place = destination_autocomplete.getPlace();
          if (!place.geometry) {
            window.alert("Autocomplete's returned place contains no geometry");
            return;
          }
          expandViewportToFitPlace(map, place);

          // If the place has a geometry, store its place ID and route if we have
          // the other place ID
          destination_place_id = place.place_id;
          route(origin_place_id, destination_place_id, travel_mode,
                directionsService, directionsDisplay);
        });

        var routeBoxer = new RouteBoxer();
        var distance = 0.2; // km
        console.log(routeBoxer);

        function route(origin_place_id, destination_place_id, travel_mode,
                       directionsService, directionsDisplay) {
          //first remove all boxes
          clearBoxes();
          removeMarkers();

          if (!origin_place_id || !destination_place_id) {
            return;
          }
          var request = {
            origin: {'placeId': origin_place_id},
            destination: {'placeId': destination_place_id},
            travelMode: travel_mode
          }

          //make the direction request
          directionsService.route(request, function(response, status) {
            if (status === google.maps.DirectionsStatus.OK) {
              directionsDisplay.setDirections(response);

              // Box the overview path of the first route
              var path = response.routes[0].overview_path;
              var boxes = routeBoxer.box(path, distance);

              console.log(boxes); //boxes is not empty. it is good
              drawBoxes(boxes);
              findPlaces(boxes,0);
              // for (var i = 0; i < boxes.length; i++) {
              //   var bounds = boxes[i];
              //
              //   // Perform search over this bounds
              // }
            } else {
              window.alert('Directions request failed due to ' + status);
            }
          });
        }

        // Draw the array of boxes as polylines on the map
        function drawBoxes(boxArray) {
          boxpolys = new Array(boxArray.length);
          console.log(boxpolys); // obviously there will be nothing right now
          for (var i = 0; i < boxArray.length; i++) {
            boxpolys[i] = new google.maps.Rectangle({
              bounds: boxArray[i],
              fillOpacity: 0,
              strokeOpacity: 1.0,
              strokeColor: '#000000',
              strokeWeight: 1,
              map: map
            });
          }
        }

        function findPlaces(boxes,searchIndex) {
           var request = {
               bounds: boxes[searchIndex],
               keyword: 'mcdonalds'
               //keyword: 'best view' or maybe "must"
               //types: ["gas_station"]
           };
           // alert(request.bounds);
           placeService.radarSearch(request, function (results, status) {
             if (status != google.maps.places.PlacesServiceStatus.OK) {
               alert("Request["+searchIndex+"] failed: "+status);
               console.error(status);
               return;
             }
             // alert(results.length);
             //document.getElementById('side_bar').innerHTML += "bounds["+searchIndex+"] returns "+results.length+" results<br>"
             console.log("bounds["+searchIndex+"] has " +results.length+ " results.")

             //create a marker for each place/result that is found in the
             for (var i = 0, result; result = results[i]; i++) {
               //check to see if within bounds
               var marker = createMarker(result);
             }

             //move on to the next box
             searchIndex++;
             if (searchIndex < boxes.length)
               findPlaces(boxes,searchIndex);
           });
        }

        function createMarker(place){
            var placeLoc=place.geometry.location;
            if (place.icon) {
              console.log("hi");
              var image = new google.maps.MarkerImage(
                        place.icon, new google.maps.Size(71, 71),
                        new google.maps.Point(0, 0), new google.maps.Point(17, 34),
                        new google.maps.Size(25, 25));
             } else var image = null;

             //maybe i can loop through the gmarker list and see if it is already there
            var marker=new google.maps.Marker({
                map:map,
                //icon: image,
                icon: {
                  url: 'http://maps.gstatic.com/mapfiles/circle.png',
                  anchor: new google.maps.Point(10, 10),
                  scaledSize: new google.maps.Size(10, 17)
                },
                position:place.geometry.location,
                animation: google.maps.Animation.DROP
            });
            var request =  {
                  reference: place.reference
            };
            google.maps.event.addListener(marker,'click',function(){
                placeService.getDetails(request, function(place, status) {
                  if (status == google.maps.places.PlacesServiceStatus.OK) {
                    var contentStr = '<h5>'+place.name+'</h5><p>'+place.formatted_address;
                    if (!!place.formatted_phone_number) contentStr += '<br>'+place.formatted_phone_number;
                    if (!!place.website) contentStr += '<br><a target="_blank" href="'+place.website+'">'+place.website+'</a>';
                    contentStr += '<br>'+place.types+'</p>';
                    infowindow.setContent(contentStr);
                    infowindow.open(map,marker);
                  } else {
                    var contentStr = "<h5>No Result, status="+status+"</h5>";
                    infowindow.setContent(contentStr);
                    infowindow.open(map,marker);
                  }
                });

            });
            gmarkers.push(marker);
        }

        function removeMarkers(){
            for(i=0; i<gmarkers.length; i++){
                gmarkers[i].setMap(null);
            }
        }

        //clear boxes currently on the map
        function clearBoxes() {
          if (boxpolys != null) {
            for (var i = 0; i < boxpolys.length; i++) {
              boxpolys[i].setMap(null);
            }
          }
          boxpolys = null;
        }
      }

      </script>

  </body>
</html>
